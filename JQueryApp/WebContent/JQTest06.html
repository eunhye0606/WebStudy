		// 문서의 높이.(윈도우의 높이랑은 다름. 윈도우 == 브라우저)
		var docHeight = $(document).height();
		
		// 테스트

		var scrollHeight = $(window).scrollTop() + $(window).height();
		// 테스트
		//alert(scrollHeight);
		//--==>> 브라우저의 크기(창의 크기)를 달리하면 scrollHeight의 높이가 달라진다.
		
		for(var i=0; i<30; i++)
		{
			$("<h3>기존의 읽어온 게시물 " 
					+ $(document).height() + " / "
					+ $(window).scrollTop() + " / "
					+ $(window).height()
					+ "</h3>").appendTo("body");
			//--==>> 안에 높이가 계속 길어진다.
			//--==>> 브라우저의 높이는 유지되는데 문서의 높이는 스크롤내리면 브라우저 높이보다 커진다. top은 그대로
