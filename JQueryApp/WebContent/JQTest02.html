		//      -------- → click() : jQuery에서 제공하는 함수! 클릭되면 어떤 행위를 하겠다. 
		
		
		
		//        행위명시,어떤기능명시
		//$("h1").on("click",기능);
		/* $("h1").on("click",function()
		{
			alert( $(this).html() );
		)}; */
		
		
		// 얘는 한번만 수행.
		$( "h1" ).one( "click", function() 
		{
			$(this).html(function(index, html)
			{
				alert(index);
				alert(html);
				return html + "♬";
			})
		});
		
		
		
		//-------------------------------------
		//css로 정의한 item 적용.

		/*
		$("h1").on(
		{
			// mouseenter : ㅇㅉㅇㅉ → 마우스 진입할 때
			// mouseleave : ㅈㅉㅈㅉ → 마우스 빠져나올 때
			mouseenter : function() { $(this).addClass("item");}
			,mouseleave : function() { $(this).removeClass("item");}
		});
		*/
		
		// 위와 같은 형태
		//mouseenter, mouseleave
		$("h1").hover(function()
		{
			$(this).addClass("item");
		}, function()
		{
			$(this).removeClass("item");
		});
