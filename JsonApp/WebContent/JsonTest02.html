<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JsonTest02.html</title>
<script type="text/javascript">
	
	//var myJsonObject = {"test" : "hello"}
	
	//js 영역에서 변수 선언.
	//뭐가 들어있느냐에 따라 타입이 달라짐.
	var myJsonObject2 =
	{
			"test" : "hello"	
			
	}

</script>
</head>
<body>

<form action="">
	<input type="button" value="click1" onclick="alert(myJsonObject2.test)" /> 
	<br /> -- 키에 대한 값 반환 hello ~ <br />
	<input type="button" value="click1.5" onclick="alert(myJsonObject2.hello)" />
	<br /> -- 값을 찍으면 언디파인드!<br />
	
	<input type="button" value="click2" 
	onclick="myJsonObject2.test='new test'; alert(myJsonObject2.test)" />
	<br /> -- 둘다 myJsonObject2.test='new test'; → 변수값 초기화 <br />
</form>

</body>
</html>
