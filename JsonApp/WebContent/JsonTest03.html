<!DOCTYPE html>

<script type="text/javascript">

	var myJsonObject3 =

			,"test2":"hello2"
			,"test3":"hello3"
	}
</script>

<body>

	<input type="button" value="test1누르기" onclick="myJsonObject3.test1" />

	<input type="button" value="test1누르기(alert)" onclick="alert(myJsonObject3.test2)" />

	<br />
	<br />
	<br />
	<br />
	<input type="button" value="속성" onclick="alert(typeof myJsonObject3.test1)" />

	<input type="button" value="속성" onclick="alert(typeof myJsonObject3.test3)" />
