<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test009.html</title>
</head>
<body>

<div>
	<h1>pre 태그 / xmp 태그</h1>
	<hr>
</div>


<div>
	나 보기가 역겨워 가실 때에는
	말 없이 고이 보내드리오리다.
	
	<br><br>

	<!--  안에 작성한 내용 그대로 출력(띄어쓰기나 개행같은) -->
	<pre>
		<font color = "blue">나 보기가               역겨워 가실 때에는</font>
		말 없이 고이 보내드리오리다.
	</pre>
	
	
	
	
	<!-- xmp : 안에있는 태그도 다 보임. -->
	<xmp>
		<font color = "blue">영변에 약산              진달래 꽃</font>
		아름따다 가실 길에 뿌리오리다.
	</xmp>
	
	
	
	
	
</div>

</body>
</html>
