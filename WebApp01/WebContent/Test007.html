<div>
	<h1>수평선 넣기 / 공백 넣기</h1>
	<hr>
</div>

<!-- 여기 개행 없는데 자동 공백 됨 == 블록단위 태그 -->
<div>
	수평선을 사용해보자
	<hr size = "26" color = "red">
	<!-- 여기 개행 없는데 자동 공백 됨 == 블록단위 태그 -->
	<br><br>
	
	음영선이 없는 수평선
	<hr size = "2" noshade = "noshade">
	<br><br>
	
	수평선의 수평 길이 설정
	<!-- 수평선의 size 속성 : 두께
	         width속성 : 길이 -->
	<hr size = "5" width = "400" align = "right">
	<hr size = "5" width = "200" align = "right">
	<br><br>
	
	수평선의 정렬
	<hr size = "5" width = "50%" align = "left">
	<hr size = "7" width = "50%" align = "right">
	<hr size = "9" width = "50%" align = "center">
	<hr size = "5" width = "50%">
	<!-- align 속성없으면 기본적으로 center 정렬 -->
</div>

<div>
	공백 발생<br>
