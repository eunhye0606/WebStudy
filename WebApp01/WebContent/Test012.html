<!DOCTYPE html>

<body>
<div>
	<h1>테이블(표)만들기 - 테이블에 속성 적용하기</h1>
	<hr>
</div>

<div>
	<!-- CSS 를 통해 관리해야 할 속성들 -->
	<!-- td가 더 큰 width라서 그거에 맞춤 ㅠ -->
	<!-- margin : 바깥쪽 여백 -->
	<!-- padding : 안쪽 여백 -->
	<table border = "10" background= "images/img_02.gif"
	 cellpadding = "20" cellspacing = "30">
		<tr height = "100">
			<!-- <th width = "200" height = "200">한식</th> -->
			<th width = "400" valign = "middle">한식</th>
			<th>중식</th>
		</tr>
		<tr>
			<td>김치찌개</td>
			<td>짜장면</td>
		</tr>
		<tr>
			<td>된장찌개</td>
			<td>짬뽕</td>
		</tr>
		<tr>
			<td>순두부찌개</td>
			<td>사천탕수육</td>
		</tr>
	</table>
</div>	


	
</body>
</html>
