<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test013.html</title>
</head>
<body>

<div>
	<h1>테이블 열/행 병합 실습</h1>
	<hr>
</div>

<div>
	<table border = "1">
		<tr>
			<td colspan = "2">강남구</td>
			<td colspan = "2">노원구</td>
		</tr>
		
		<tr>
			<td>역삼동</td>
			<td>논현동</td>
			<td>상계동</td>
			<td>중계동</td>
		</tr>
	</table>
	<br><br>
	<!-- th 셀 활용 -->
	<table border = "1">
		<tr>
			<th colspan = "2">강남구</th>
			<th colspan = "2">노원구</th>
		</tr>
		
		<tr>
			<td>역삼동</td>
			<td>논현동</td>
			<td>상계동</td>
			<td>중계동</td>
		</tr>
	</table>
	
	<br><br>
	<!-- 강남구에 청담동 추가 -->
	<!-- 노원구에 하계동 추가 -->
	<table border = "1">
		<tr>
			<th colspan = "3">강남구</th>
			<th colspan = "3">노원구</th>
		</tr>
		<tr>
			<td>역삼동</td>
			<td>논현동</td>
			<td>청담동</td>
			<td>상계동</td>
			<td>중계동</td>
			<td>하계동</td>
		</tr>
	
	</table>
	<br><br>
	
	<!--  강남구 → 역삼동 논현동 -->
	<!--  노원구 → 상계동 중계동 하계동 월계동 -->
	<table border = "1">
		<tr>
			<th colspan = "2">강남구</th>
			<th colspan = "4">노원구</th>
		</tr>
		
		<tr>
			<td>역삼동</td>
			<td>논현동</td>
			<td>상계동</td>
			<td>중계동</td>
			<td>하계동</td>
			<td>월계동</td>
		</tr>
	</table>
	
	<br><br>
	
	<h1>rowsapn 사용하기!</h1>
	<table border = "1">
		<tr>
			<th rowspan = "2">노원구</th>
			<td>상계동</td>
		</tr>
		
		<tr>
			<td>상계동</td>
		</tr>
		
		<tr>
			<th rowspan = "2">강남구</th>
			<td>역삼동</td>
		</tr>
		
		<tr>
			<td>논현동</td>
		</tr>
	</table>
	
	<br><br>
	<h1>마지막!!</h1>
	
	<table border = "1">
		<tr>
			<td rowspan = "2">노원구</td>
			<td>상계동</td>
		</tr>
		<tr>
			<td>중계동</td>
		</tr>
		
		<tr>
			<td rowspan = "3">강남구</td>
			<td>역삼동</td>
		</tr>

		<tr>
			<td>논현동</td>
			
		</tr>
		<tr>
			<td>청담동</td>
		</tr>
		
		
		<tr>
			<td rowspan = "4">은평구</td>
			<td>00구</td>
			
		</tr>
		<tr>
			<td>11구</td>
			
		</tr>
		
		<tr>
			<td>22구</td>
			
		</tr>
		
		<tr>
			<td>33구</td>
		</tr>
	</table>
	
	<br><br>
	<h1>여기요!!</h1>
	<table border = "1">
		<tr>
			<td rowspan = "3">사진</td>
			<td>1</td>
			<td rowspan = "2">2</td>
			<td>3</td>
		</tr>
		
		<tr>
			<td>1-1</td>
			<td>3-1</td>
		</tr>
		
		<tr>
			<td colspan = "3">1-2</td>
		</tr>
		
		<tr>
			<td colspan = "3">새로운곳</td>
			<td>따란</td>
		</tr>
		
		<tr>
			<td colspan = "2">얍얍</td>
			<td colspan = "2">얍 ~ </td>
		</tr>
		
		<tr>
			<td colspan = "4">짱 ~ </td>
		</tr>
	</table>
	<br><br><br><br><br><br><br><br>		
		
</div>

</body>
</html>
