<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>BootEx07.html</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<style type="text/css">
	div {border: 1px solid gray;}
</style>
</head>
<body>


<!-- http://bootstrapk.com/css/
	※ 그리드 시스템 → 영역 분할 → (부트스트랩에서 지원하는 영역 분할) 기본 12 분할 
																		-------------- 이거 기억하긔ㅣ~
	   
	   사용할 클래스   『.col-xs』 		『.col-sm』 	『.col-md』		 『.col-lg』
	   				    ----- 컬럼.
	   				    컬럼이 xs / 컬럼이 sm / ...
	   
	   브라우저 크기    아주 작은 기기   작은 기기  	중간 기기  		  큰 기기
// -->

<!-- div는 원래 블록단위 렌더링 -->


<div class="row">
	<div class="col-xs-1">test</div>
	<!-- 아주 작은 기기에서 한칸을 차지하게 한다라는 뜻! -->
	<div class="col-xs-1">test</div>
	<div class="col-xs-1">test</div>
	<div class="col-xs-1">test</div>
	<div class="col-xs-1">test</div>
	<div class="col-xs-1">test</div>
	<div class="col-xs-1">test</div>
	<div class="col-xs-1">test</div>
	<div class="col-xs-1">test</div>
	<div class="col-xs-1">test</div>
	<div class="col-xs-1">test</div>
	<div class="col-xs-1">test</div>
	<!-- 아주 작은 기기에서 12개가 한 라인안에 들어가게 한다.
	     디바이스가 커지거나 작아지거나 12개가 옆으로 쭉 나열되는 형태! -->
	     
	 
</div>
<br />
<br />
<br />
<br />
<br />
<div class="row">
	<div class="col-xs-12">test</div>
	<!-- 너는 12칸 다먹고..라는 뜻! -->
	<div class="col-xs-12">test</div>
	<div class="col-xs-6">test</div>
	<div class="col-xs-6">test</div>
	<div class="col-xs-12">test</div>
	<div class="col-xs-12">test</div>
	<div class="col-xs-6">test</div>
	<div class="col-xs-6">test</div>
	<!-- 12분할을 4개씩 먹어라 하니까 한 라인에 3놈만 들어가고 마지막 놈은 혼자 4칸 먹는다  -->
	<div class="col-xs-4">test</div>
	<div class="col-xs-4">test</div>
	<div class="col-xs-4">test</div>
	<div class="col-xs-4">test</div>
</div>
<br />
<br />
<br />


<div class="row">
	<div class="col-xs-12 col-sm-6 col-md-8">.col-xs-12 .col-sm-6 .col-md-8</div>
	<!-- 라지는 우리의 디바이스로는 확인 불가하기에 제외 -->
	<div class="col-xs-6 col-sm-6 col-md-4">.col-xs-6 .col-sm-6 .col-md-4</div>
</div>

<br />
<br />

<div class="row">
	<div class="col-xs-6 col-md-4">.col-xs-6 .col-md-4</div>
	<div class="col-xs-6 col-md-4">.col-xs-6 .col-md-4</div>
	<!-- 
		디바이스가 xs일때는 6,6 절반씩
		md로 커지면 4,4,빈칸으로 나뉨
	// -->
</div> 
<br />
<br />

<div class="row"style="height: 100px;background-color: green;">
	<div class="col-xs-4 col-sm-12 col-md-6"
	style="height: 98px;background-color: yellow;"></div>
	<div class="col-xs-4 col-sm-12 col-md-4"
	style="height: 98px;background-color: white;"></div>
	<div class="col-xs-4 col-sm-12 col-md-2"
	style="height: 98px;background-color: blue;"></div>
	<!-- 
	
	1. xs : 가로로 세개
	2. sm : 세로로 세개
	3. md : 6:4:2 비율로 가로
	green이 보일 일이 없다.
	
	// -->
</div>
<br />
<br />
<h1>여기는 달라용</h1>
<div class="row"style="height: 100px;background-color: green;">
	<div class="col-xs-4 col-sm-12 col-md-6"
	style="height: 98px;background-color: yellow;"></div>
	<div class="col-xs-4 col-sm-12 col-md-4"
	style="height: 98px;background-color: white;"></div>
	<div class="col-xs-4 col-sm-12 col-md-1"
	style="height: 98px;background-color: blue;"></div>
	<!-- 
	
	1. xs : 가로로 세개
	2. sm : 세로로 세개
	3. md : 6:4:1 비율로 가로
	green이 보인다.
	
	// -->
</div>
<br />
<br />
<br />
<br />

























</body>
</html>
