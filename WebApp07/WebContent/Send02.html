<body>

<!-- 
	○ 데이터 송수신 실습 02
	   - 이름과 성적 데이터를 입력받는 html 페이지를 구성한다.
	   
	   이름     [textbox] ← 자비스
	   국어점수 [textbox]
	   영어점수 [textbox]
	   수학점수 [textbox]
	   
	   <전송> <취소>
	   
	   - 내용 입력 후 전송 버튼 클릭 시
	     자비스님 성적 처리가 완료 되었습니다.
	     회원님의 점수는 국어: 90점, 영어 : 80점, 수학 : 70점 입니다.
	     총점은 240점, 평균은 80.0 입니다.
	     라는 내용을 출력하는 JSP 페이지 구성하여
	     데이터를 전달할 수 있도록 한다.
	     
	   - 사용자 최초 요청 주소는
	     
	   
	 ○ Send02.html
	    Receive02.jsp
  
	
 -->
<div>
	<h1>데이터 송수신 실습 02</h1>
	<hr>
</div>

<div>
	<form action="Receive02.jsp" method="post">
		
		<ui>
			<div style="display:flex;">
				<li>
					이름 <input type="text" name="name" class="txt" placeholder="ex) 홍길동">
				</li>
				<li>
					국어점수 <input type="text" name="kor" class="txt" placeholder="90">
				</li>
				<li>
					영어점수 <input type="text" name="eng" class="txt" placeholder="90">
				</li>
				<li>
					수학점수 <input type="text" name="mat" class="txt" placeholder="90">
				</li>
			</div>
		</ui>
		<br><br>
		<div style="margin-left: 500px;">
			<input type="submit" value="전송" class="btn">
			<input type="reset" value="취소" class="btn">
		</div>
		<!-- 이름 
		<input type="text" name="name" class="txt"><br>
		국어점수
		<input type="text" name="kor" class="txt"><br>

		<input type="text" name="eng" class="txt"><br>	
		수학점수
		<input type="text" name="mat" class="txt"><br>	
		
		<br><br>
		
		<input type="submit" value="전송">
		<input type="reset" value="취소"> -->
		
	</form>
</div>
</body>
