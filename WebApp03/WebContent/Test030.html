<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test030.html</title>
<style type="text/css">
	body {width:1000px;height:1000px;}
	#div1 {position: absolute; left: 50%; top: 50%;margin: -150px 0px 0px -200px;}
	* {text-align: center;}
	form {text-align: center;}
</style>
<script type="text/javascript">
	
	var count = 0;
	function actionSize()
	{
		var radioObj = document.getElementsByName("radioGroup");

		for (var i = 0; i < radioObj.length; i++)
		{
			if (radioObj[i].checked)
			{
				//alert(radioObj[i].value);
				count = radioObj[i].value;
			}
		}
	}
	
	function actionCategory()
	{
		var checkObj = document.getElementsByName("checkGroup");
		var selectCount = 0;
		var result = "";
		
		for (var i = 0; i < checkObj.length; i++)
		{
			if (checkObj[i].checked)
			{
				result += checkObj[i].value + " ";
				selectCount++;
			}
		}
		if (count == 0)
		{
			alert("사이즈를 먼저 선택해주세요.");
			for (var i = 0; i < checkObj.length; i++)
			{
				if (checkObj[i].checked)
				{
					checkObj[i].checked = false;
				}
			}
		}
		else if (selectCount > count)
		{
			alert("선택가능한 종류의 수를 초과하였습니다.");
			
			checkObj[selectCount].checked = false;
		}
		/* else if (selectCount == count)
		{
			alert("선택한 종류 : " + result);
		} */
	}
</script>
</head>
<body>

<div id ="div1">
	<h1>자바스크립트 활용</h1>
	<hr>
	<h2>아이스크림 주문</h2>
	
	<form>
		<h3>---사이즈 선택 ---</h3>
		
		<input type = "radio" name = "radioGroup" id = "a1" value ="1" onclick="actionSize()">
		<label for = "a1">싱글(1)</label>      
		<input type = "radio" name = "radioGroup" id = "b1" value ="2" onclick="actionSize()">
		<label for = "b1">더블(2)</label>      
		<input type = "radio" name = "radioGroup" id = "c1" value ="3" onclick="actionSize()">
		<label for = "c1">파인트(3)</label>    
		<input type = "radio" name = "radioGroup" id = "d1" value ="4" onclick="actionSize()">
		<label for ="d1">쿼터(4)</label>       
		<input type = "radio" name = "radioGroup" id = "e1" value ="5" onclick="actionSize()">
		<label for  = "e1">패밀리(5)</label>   
		<input type = "radio" name = "radioGroup" id = "f1" value ="6" onclick="actionSize()">
		<label for = "f1">하프갤런(6)</label>
		<br><br>
		
		<h3>---종류 선택---</h3>
		
		<input type= "checkbox" name = "checkGroup" id ="a2" value = "엄마는외계인" onclick="actionCategory()">
		<label for = "a2">엄마는외계인</label>
		<input type= "checkbox" name = "checkGroup" id ="b2" value = "레인보우샤베트" onclick="actionCategory()">
		<label for ="b2">레인보우샤베트</label>
		<input type= "checkbox" name = "checkGroup" id ="c2" value = "민트초코" onclick="actionCategory()">
		<label for ="c2">민트초코</label>
		<input type= "checkbox" name = "checkGroup" id ="d2" value = "바람과함께사라지다" onclick="actionCategory()">
		<label for ="d2">바람과함께사라지다</label>
		<br>
		
		<input type= "checkbox" name = "checkGroup" id ="e2" value = "뉴욕치즈케이크" onclick="actionCategory()">
		<label for ="e2">뉴욕치즈케이크</label>
		<input type= "checkbox" name = "checkGroup" id ="f2" value = "사랑에빠진딸기" onclick="actionCategory()">
		<label for ="f2">사랑에빠진딸기</label>
		<input type= "checkbox" name = "checkGroup" id ="g2" value = "초코나무숲" onclick="actionCategory()">
		<label for = "g2">초코나무숲</label>
		<input type= "checkbox" name = "checkGroup" id ="h2" value = "아몬드봉봉" onclick="actionCategory()">
		<label for = "h2">아몬드봉봉</label>
		<br>
		
		<input type= "checkbox" name = "checkGroup" id ="i2" value = "바닐라" onclick="actionCategory()">
		<label for = "i2">바닐라</label>
		<input type= "checkbox" name = "checkGroup" id ="j2" value = "쿠키앤크림" onclick="actionCategory()">
		<label for = "j2">쿠키앤크림</label>
		<input type= "checkbox" name = "checkGroup" id ="k2" value = "월넛" onclick="actionCategory()">
		<label for = "k2">월넛</label>
		<input type= "checkbox" name = "checkGroup" id ="l2" value = "31요거트" onclick="actionCategory()">
		<label for = "l2">31요거트</label>		
	</form>
</div>

</body>
</html>
