<script type="text/javascript">

	function actionJumun()
	{
		/* var tempArr = ["1", "2", "3"];
		alert(tempArr.indexOf("5"));
		 */
		
		var result = "";
		//alert("!!");
		var countStr = document.getElementById("count").value;
		var count = parseInt(countStr);
		if (count <= 0)
		{
			alert("1이상 입력 가능.");
			document.getElementById("count").value = "";
		}
		//alert(count);
		//var rd22 = Math.floor(Math.random()*100);
		//alert(rd22);
		//alert(count);
		//입력한 만큼 반복.
		var n = 1;
		while(n <= count)
		{
			var rd = 0;
			var rdAdd = [0,0,0,0,0,0];
			for (var i = 0; i < 6; i++)
			{
				do
				{
					rd = Math.floor(Math.random()*100);
					var x = test(rdAdd,rd);
					//alert("rd" + rd);
					//alert("x " + x);
					//alert(x);
					if (rd <= 45 && rd >0 && rdAdd[0] != rd && Number(x) == -1)
					{
						rdAdd[i] = rd;
						break;
					}
				} while (true);
				
			} 
			
			/* for (var i = 0; i < rdAdd.length; i++)
			{
				result += rdAdd[i]+ " ";
			} */
			//result += "\n 정렬전 \n";
			//배열안에서 정렬 (오름차순)
			for (var i = 0; i < rdAdd.length; i++)
			{
				for (var j = i+1; j < rdAdd.length; j++)
				{
					if (rdAdd[i] < rdAdd[j])
					{
						rdAdd[i] = rdAdd[i]^rdAdd[j];
						rdAdd[j] = rdAdd[j]^rdAdd[i];
						rdAdd[i] = rdAdd[i]^rdAdd[j];
					}
				
				}
					
			} 		
			
			
			for (var i = 0; i < rdAdd.length; i++)
			{
				result += rdAdd[i]+ "   ";
			}
			result += "\n";
			//alert(result);
			n++;
		}
		document.getElementById("txtArea").value = result;
		
		/* var temp = "";
		//배열 출력
		for (var i = 0; i < rdAdd.length; i++)
		{
			temp += rdAdd[i] + "   ";
		}
		alert(temp); */
		
	}
	
	
	//배열안에 중복되는 값이 있는지, 없으면 -1 반환.
	function test(array,rd)
	{
		for (var i = 0; i < array.length; i++)
		{
			var temp = array.indexOf("rd");
			return temp;
		}
	} 
	
	
</script>

<body>
<!-- 
	로또 번호(1 ~ 45) 를 중복되지 않은 정수 6개를 생성하여
	출력해주는 페이지를 구현한다.
	HTML, CSS, Javascript를 활용한다.
	난수 발생 함수를 활용한다.
	번호순으로 (오름차순) 정렬하여 출력할 수 있도록 한다.
	주문한 장 수 만큼 출력할 수 있도록 한다.
	
	페이지 레이아웃
	------------------------------------------------
	로또     [   2   ] 장   <주문하기>
				└ text        └button	
	결과
	└ textarear
	------------------------------------------------
	1 2 4 5 6 7
	6 4 3 12 44 23
	------------------------------------------------
 -->
