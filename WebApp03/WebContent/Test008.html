<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test008.html</title>

<script type="text/javascript">

	num1 = 7;
	num2 = 3;
	
	
	//더하기(덧셈 연산)
	res = num1 + num2;
	document.write("num1 + num2 = ");
	document.write(res);
	
	//빼기(뺄셈 연산)
	res = num1 - num2;
	document.write("<br>num1 - num2 = ");
	document.write(res);
	
	//곱하기(곱셈 연산)
	res = num1 * num2;
	document.write("<br>num1 * num2 = ");
	document.write(res);
	
	//나누기(나눗셈 연산) → 결과값으로 반환되는 데이터 형태 관찰 check!
	res = num1 / num2;
	document.write("<br>num1 / num2 = ");
	document.write(res);
	
	//나머지(나눗셈 연산)
	res = num1 % num2;
	document.write("<br>num1 % num2 = ");
	document.write(res);
	



</script>


</head>
<body>

</body>
</html>
