<!-- 
	사용자로부터 이름, 국어점수, 영어점수, 수학점수를 입력받아
	평균점수와 판정결과를 출력하는 페이지를 구성한다.
	판정결과는 합격, 괴락, 불합격 중 하나로 처리한다.
	
	합격은 모든 과목 점수가 40점 이상이면서 평균 60점 이상인 경우
	괴락은 평균이 60점 이상이지만 한 과목이라도 과목 점수가 40점 미만의 과목이 존재하는 경우
	불합격은 평균이 60점 미만인 경우로 처리한다.
	
	HTML, CSS, Javascript 활용
	
	페이지 레이아웃
	---------------------------------------------------------
	이름      [       ]			name
	국어점수  [       ]			kor
	영어점수  [       ]			eng
    수학점수  [       ]			mat
    
    
    < 처리결과확인 >
    평균       판정결과
    [       ]  [       ]		avg 	pan
    
    ---------------------------------------------------------
 -->
