<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test014.html</title>

<script type="text/javascript">
<!--

	// 자바스크립트 코드 작성
	
	
	// ※ msg 변수 → 함수 밖에 선언 → 모든 함수에서 접근 가능한 전역 변수
	//var msg = "2022년 4월을 시작하는 길목에서...";
	
	
	// ※ 『var』 키워드 사용 여부와 관계없이 전역 변수의 형태로 기능하고 있는 상황.
	msg = "2022년 4월을 시작하는 길목에서...";
	
	
	function buttonOnclick1()
	{
		//alert("첫 번째 버튼 클릭 확인 ~!!!");
		
		alert(msg);
		
		
		//※ 『var』 키워드 포함 → name 변수 → 함수 내부에 선언 → 지역 변수
		//var name = "자비스";
		
		//※※ 『var』 키워드를 생략하고 지역변수 선언.
		//         → name 변수 → 함수 내부에 선언  ■■▶ 『상황에 따른 지역/전역 변수』
		//『상황에 따른』 : 변수가 선언된 함수가 한번도 호출이 안되면 계속 ~ 지역변수가 된다..
		// 처음 선언한 곳에서 메모리에 올라가기 전까지는 지역변수처럼
		// 메모리에 올라가면 전역변수처럼 !
		//★★★★ 『var』 ★★★★를 써야 전역/지역을 명확하게 할 수 있다.
		//메모리에 올라가면 그때부터 보여져라(의도)이면, var (X)
		name = "박삐삐";
		
		document.write("이름 : " + name);
	}
	
	function buttonOnclick2()
	{
		//alert("두 번째 버튼 클릭 확인 ~!!!");
		alert(msg);
		
		
		
		document.write("이름 : " + name);
	}
	

//-->
</script>

<noscript>
		자바스크립트가 사용되지 못할 경우 표현되는 영역
</noscript>


</head>
<body>


<input type = "button" id = "btn01" value="Button1" onclick="buttonOnclick1()"><br>
<input type = "button" id = "btn02" value="Button2" onclick="buttonOnclick2()">

















</body>
</html>
