<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test027.html 풀이 로또 만들기</title>
<style type="text/css">
	* {font-family: bold;}
	h1 { text-align: center;}
	textarea {background-color: pink; width: 100%;}
	input:focus {background-color: #eeeedd;}
	div {width: 500px;}
	
</style>

<script type="text/javascript">
	function createLotto()
	{
		//alert("!!");
		document.getElementById("resultArea").value = "";
		var count = parseInt(document.getElementById("txtCount").value);
	
		for (var i = 0; i < count; i++)
		{
			//로또 1게임 실행();
			document.getElementById("resultArea").value += runLottoSingle()+ "\n";
		}
	
	
	}
	function runLottoSingle()
	{
		// 방 6개로 구성된 배열 생성
		var lottoArray = new Array(6);
		
		// 공 45개로 구성된 배열 생성
		var arr = new Array(45);
		
		// 1 ~ 45 까지의 로또 번호를 공에 채우기(새겨넣기)
		for (var i = 1; i <=arr.length; i++)
			arr[i-1] = i;
		
		// 뒤섞기
		for (var i = 0; i < arr.length; i++)  // 0 ~ 44
		{
			// ※ 여기 이해 안간다.
			//    random() 하면 0 ~ 1까지의 실수 난수 → 0.4343 * 
			var j = parseInt(Math.random() * 45) // 0 ~ 44까지 난수 발생.
			var temp = arr[i];					 // ┐
			arr[i] = arr[j];					 // │자리 바꾸기
			arr[j] = temp;						 // ┘
		}
		
		//확인
		//return arr; // 더미 반환 ~!!!
		
		//배열의 요소 옮겨담기
		for (var i = 0; i <lottoArray.length; i++)
			lottoArray[i] = arr[i];
		
		
		//확인
		//return lottoArray;		//더미 반환!!
		
		// ※정렬 수행
		//배열.sort() 문자를 사전식 정렬.
		//lottoArray.sort(동작);
		lottoArray.sort(function(num1, num2)
		{
			return Number(num1) - Number(num2);
		});
		
		
		// 구성된 배열(최종 결과값) 반환
		return lottoArray;
	
		
	}

</script>



</head>
<body>

<div>
	<h1>로또 만들기 풀이</h1>
</div>

<div>
	<form >
		로또
		<input type= "text" id = "txtCount"> 장
		<button type = "button" onclick="createLotto()">주문하기</button>
		<br><br>
		결과
		<br>
		<textarea rows="10" cols="20" id = "resultArea"readonly="readonly"></textarea>
	</form>
</div>

</body>
</html>
