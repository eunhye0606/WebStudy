<meta charset="UTF-8">
<title>Test005.html</title>


<!-- CSS는 작성 순서가 영향을 미친다. -->
<style type="text/css">

	/* 대상은 『i엘리먼트』 단, 상위에 『p엘리먼트』가 존재하는
	『i엘리먼트』 만..! */
	p i {color: pink;}
	
	
	/* 대상은 『i엘리먼트』 단, 부모가 『p엘리먼트』만...! */
	p>i {color: blue; font-size: 20pt;}
	
	
	
	/* 『span엘리먼트』이 포함하고있는 『i엘리먼트』도 바뀜 */
	span {font-size:50pt}
	
	/* 대상은 『span엘리먼트』
	   단, 『p엘리먼트』와 인접한 『span엘리먼트』만 .. !
	   (인접한 : p와 해당 태그 사이에 아무것도 없이  
	             붙어있음.)   */
	p+span {color : red;}
	
	
	/* ※ 둘 다 적용하는 것은 콤마로 선택자가 구성된 경우! */
	
</style>
</head>
<body>
