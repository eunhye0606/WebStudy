<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test019.html</title>

<style type="text/css">
	* {font-size: 20pt;}
	
	span {background-color: pink;}
</style>
</head>
<body>

<div>
	<h1>CSS를 활용한 대소문자 지정 실습</h1>
	<hr>
</div>

<div>
	<!-- 원본 데이터는 그대로 쥬 ~!!!! -->
	<span style = "text-transform: capitalize;">Flowers make our rooms cheerful.</span><br><br>
	→ capitalize 의 경우 <br><br>
	<span style="text-transform: none;">Flowers make our rooms cheerful.</span><br><br>
	→ none 의 경우 <br><br>
	<span style="text-transform: uppercase;">Flowers make our rooms cheerful.</span><br><br>
	→ uppercase 의 경우 <br><br>
	<span style="text-transform: lowercase;">Flowers make our rooms cheerful.</span><br><br>
	→ lowercase 의 경우 <br><br>
</div>

</body>
</html>
